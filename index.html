<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      link />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/sun.svg" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main container">
      <p class="last-update my-3 text-center">
        Last updated:
        <span id="last-update-date"></span>
      </p>

      <div class="mb-3 p-3 border border-light-subtle rounded-1">
        <form class="row mb-3 input-group mx-auto" id="form">
          <input
            type="text"
            autocomplete="off"
            class="form-control col col-12 col-md-8 mb-2 mb-md-0 me-md-3 rounded-1"
            placeholder="Enter a city"
            id="city-search" />
          <button
            class="btn btn-outline-primary col col-12 col-md-2 mb-2 me-md-3 mb-md-0 rounded-1"
            type="submit"
            id="button-search">
            Search
          </button>
          <button
            class="btn btn-outline-primary col col-12 col-md-2 rounded-1"
            type="button"
            id="button-current">
            Current
          </button>
        </form>

        <div class="row mb-3">
          <div class="col">
            <h1 class="fw-bold fs-2" id="city"></h1>
            <h2 class="fs-3" id="weather-describe"></h2>
          </div>
        </div>

        <div class="row align-items-center mb-3">
          <div class="col-md-3 text-center">
            <img src="" alt="" height="100" width="100" id="icon-main" />
          </div>

          <div class="col-md-5">
            <div class="text-center position-relative">
              <div
                class="temp-value d-inline-block mr-1"
                id="current-temperature">
                0
              </div>
              <div class="d-inline-block position-absolute fs-5 mt-4">
                <a href="#" class="active" id="celcius">&#186;C</a>
                <a href="#" id="fahrenheit">&#186;F</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <ul class="text-center text-md-start">
              <li>
                Max: <span id="max"> 0 </span>&#186; min:
                <span id="min"> 0 </span>&#186;
              </li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>
                Wind: <span id="wind">0</span><span id="wind-speed"> m/s</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="forecast"></div>
      </div>

      <div class="text-center">
        <a href="https://github.com/Yasya23/weather-forecast" target="_blank"
          >Open source code</a
        >
        by Yana Zahoruiko
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
