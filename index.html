<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      link
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col">
          <div class="input-group">
            <input
              type="search"
              class="form-control input-city"
              placeholder="Enter a city"
              id="city-search"
            />
            <button
              class="btn btn-outline-secondary input-city"
              type="button"
              id="button-search"
            >
              Search
            </button>
            <button
              class="btn btn-outline-secondary input-city"
              type="button"
              id="button-current"
            >
              Current
            </button>
          </div>
        </div>
      </div>

      <div class="row mt-row">
        <div class="col">
          <h1 class="city-name" id="city"></h1>
          <h2 class="current-date">
            <span id="current-day"></span>
            <span id="current-month"></span>
            <span id="current-day-number"></span>
            <span id="current-time"></span>
          </h2>
          <h3 id="weather-describe"></h3>
        </div>
      </div>

      <div class="row mt-row temp-box">
        <div class="col-4">
          <img
            src="images/sun.svg"
            alt="sun icon"
            width="150"
            class="sun-icon"
          />
        </div>

        <div class="col-4">
          <div class="temp">
            <div class="temp-value" id="current-temperature">0</div>
            <div class="temp-units">
              <a href="#" class="celcius" id="celcius">°C</a>
              <a href="#" class="fahrenheit" id="fahrenheit">°F</a>
            </div>
          </div>
        </div>

        <div class="col-4">
          <ul class="weather-values">
              <p>
                Max: <span id="max"> 0 </span> min:
                <span class="values-tdecor" id="min"> 0 </span>
              </p>
            </li>
            <li>
              <p>Humidity: <span id="humidity">0</span> %</p>
            </li>
            <li>
              <p>Wind: <span id="wind">0</span> m/s</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="row mt-row">
        <div class="col">
          <ul class="future-forecast">
            <li class="day-of-the-week">TUE</li>
            <li>
              <img src="images/sun2.svg" alt="" height="50" />
            </li>
            <li class="day-temperature">18°C</li>
            <li class="night-temperature">15°C</li>
          </ul>
        </div>
        <div class="col">
          <ul class="future-forecast">
            <li class="day-of-the-week">WEN</li>
            <li>
              <img src="images/sun2.svg" alt="" height="50" />
            </li>
            <li class="day-temperature">18°C</li>
            <li class="night-temperature">15°C</li>
          </ul>
        </div>
        <div class="col">
          <ul class="future-forecast">
            <li class="day-of-the-week">THU</li>
            <li>
              <img src="images/sun2.svg" alt="" height="50" />
            </li>
            <li class="day-temperature">18°C</li>
            <li class="night-temperature">15°C</li>
          </ul>
        </div>
        <div class="col">
          <ul class="future-forecast">
            <li class="day-of-the-week">FRI</li>
            <li>
              <img src="images/sun.svg" alt="" height="50" />
            </li>
            <li class="day-temperature">18°C</li>
            <li class="night-temperature">15°C</li>
          </ul>
        </div>
        <div class="col">
          <ul class="future-forecast">
            <li class="day-of-the-week">SUT</li>
            <li>
              <img src="images/sun.svg" alt="" height="50" />
            </li>
            <li class="day-temperature">18°C</li>
            <li class="night-temperature">15°C</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="git">
    <a href="https://github.com/Yasya23/weather-forecast" target="_blank" >GitHub</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
