<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      link
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="last-update">
        Last updated:
        <span id="last-update-date"></span>
      </p>
      <div class="main">
        <div class="row">
          <div class="col col-sm-12">
            <div class="input-group">
              <input
                type="search"
                autocomplete="off"
                class="form-control input-city"
                placeholder="Enter a city"
                id="city-search"
              />
              <button
                class="btn btn-outline-primary input-city"
                type="submit"
                id="button-search"
              >
                Search
              </button>
              <button
                class="btn btn-outline-primary input-city"
                type="button"
                id="button-current"
              >
                Current
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1 class="city-name" id="city"></h1>
            <h2 id="weather-describe"></h2>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col-sm-4 icon-main">
            <img src="" alt="" height="130" width="130" id="icon-main" />
          </div>
          <div class="col-sm-4">
            <div class="temp">
              <div class="temp-value" id="current-temperature">0</div>
              <div class="temp-units">
                <a href="#" class="active" id="celcius">&#186;C</a>
                <a href="#" id="fahrenheit">&#186;F</a>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <ul class="weather-values">
              <li>
                Max: <span id="max"> 0 </span> min:
                <span id="min"> 0 </span>
              </li>
              <li>Humidity: <span id="humidity">0</span> %</li>
              <li>
                Wind: <span id="wind">0</span><span id="wind-speed"> m/s</span>
              </li>
            </ul>
          </div>
        </div>

        <div id="forecast"></div>
      </div>

      <div class="github-link">
        <a href="https://github.com/Yasya23/weather-forecast" target="_blank"
          >Open source code</a
        >
        by Yana Zahoruiko
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
